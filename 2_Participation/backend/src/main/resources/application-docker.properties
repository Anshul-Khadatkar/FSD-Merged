# Docker environment configuration for Participation Service
spring.application.name=participation-service

# Database configuration for Docker
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_HOST:participation-db}:${DB_PORT:5432}/${DB_NAME:participationdb}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:root}
spring.jpa.hibernate.ddl-auto=update

# Service URLs for Docker environment
services.registration.url=${REGISTRATION_SERVICE_URL:http://registration-service:8080}

# Server configuration
server.port=8081

# Logging configuration (same as default)
logging.file.name=logs/participation-app.log
logging.level.root=INFO
logging.level.com.example.Participation=DEBUG
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.file-name-pattern=logs/participation-app-%d{yyyy-MM-dd}.%i.log
logging.logback.rollingpolicy.max-history=30